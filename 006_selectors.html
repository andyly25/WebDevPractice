<!-- Specificity:
    The means by which a browser decides which CSS property values are the most relevant to an element and therefore will be applied.
    0. Universal selectors (e.g. *)
    1. Type selectors (e.g. h1) and pseudo elements (e.g. :before)
    2. Class selectors (e.g. .example), attribute selectors ([type="radio"]) and pseudo classes(:hover)
    3. Id selevctors (#example)
 -->
