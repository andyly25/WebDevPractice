<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="j034_scroreKeeper.css">
</head>
<body>
    <!-- using span to wrap around the numbers, nonintrusive "div" -->
    <h1><span id="score1">0</span> to <span id="score2">0</span></h1>

    <p>Playing to: <span>5</span></p>

    <input type="number" name="">
    <button id="p1">Player 1</button>
    <button id="p2">Player 2</button>
    <button id="reset">Reset</button>

    <script type="text/javascript" src="j034_scroreKeeper.js"></script>
</body>
</html>
