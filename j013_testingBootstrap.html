<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Basic</title>
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"> -->
    <!-- Or you can use external file hosted online -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- lazy so I'll add some css here 
        This shows that you can change bootstrap css
    -->
    <style type="text/css">
        .btn-danger{
            background: blue;
        }
    </style>
</head>
<body>
    
    <!-- when put inside container, gives some padding and centers things -->
    <div class="container">
        <!-- Helps highlight what you want others to see in this box -->
        <div class="jumbotron">
            <h1>This is a jumbotron</h1>
            <p>Apples are pears and likes to go bananas</p>
            <button class="btn btn-success btn-lg">Something</button>
        </div>

        <h1>BS basics</h1>
        <!-- here's an example using variety of bootstrap buttons/attributes -->
        <button class="btn btn-danger btn-xs">Click me</button>
        <button class="btn btn-success btn-xs active" >Click me</button>
        <button class="btn btn-warning btn-xs" disabled="disabled">Click me</button>
        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
        
        <!-- basic example form from site -->
        <form>
            <!-- wraps labels and controls in form-group for optimum spacing -->
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <!-- All textual <input>, <textarea>, and <select> elements with class .form-control have a width of 100%. -->
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <!-- help block is a hint on how they perform -->
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        
        <hr>

        <!-- inline form example -->
        <form class="form-inline">
          <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
          </div>
          <button type="submit" class="btn btn-default">Send invitation</button>
        </form>

    </div>
    
</body>
</html>
