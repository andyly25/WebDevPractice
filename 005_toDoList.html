<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="005_todos.css">
</head>
<body>
<h1>Todo List</h1>
<ul>
    <!-- classes are like id, but can be shared to more than one -->
    <li class="apple">
        <input type="checkbox" name="" checked>
        Walk dog
    </li>
    <li class="apple">
        <input type="checkbox" name="" checked>
    Buy groceries</li>
    <!-- Note that only 1 id can be used by something at any time -->
    <li id="special">
        <input type="checkbox" name="">
        study
    </li>
</ul>
</body>
</html>
