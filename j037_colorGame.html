<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="j037_colorGame.css">
</head>
<body>
    <!-- not as elegant using br, but works for now -->
    <h1 id="colorHeader">The Great 
    <br>
    <!-- using spans once again to manipulate text without altering looks -->
    <span id="colorDisplay">RGB</span> 
    <br>
    Color Game!</h1>
    <!-- that white stripe under the header -->
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
        
    </div>
    <!-- here's our squares and we'll eventually hide last 3 for easy -->
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        
    </div>
    
    <script type="text/javascript" src="j037_colorGame.js"></script>
</body>
</html>
